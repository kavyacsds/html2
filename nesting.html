<body>

        <p>this is a paragraph inside the div.</p>

        <ul>
            <li>item 1</li>
            <li>item 1</li>

    </div>

    <p>this is a paragraph outside div</p>

    List outside the div:

    <ul>

        <li>item 1</li>
    </ul>
