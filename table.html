<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th {
            border: 1px solid black;
            padding: 5px;
        }
       
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ocean</th>
                <th>avg depth</th>
                <th>max depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>pacific ocean</td>
                <td>4555 m</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>antalntic ocean</td>
                <td>500000</td>
                <td>15000</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
