<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
    <style>
        a {
            color: brown;
        }
        a[href="https://amazon.com"] {
            color:orangered ;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://google.com">google</a></li>
        <li><a href="https://amazon.com">amazon</a></li>
    </ul>
    
</body>
</html>
